<div class="container" [@animationFadeAndScale]="animationState">
    <mat-card class="card-login">
        <mat-card-title class="card-login-title">Login</mat-card-title>
        <mat-card-content class="card-login-content">
            <mat-accordion class="panel">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header class="panel-header">
                        <mat-panel-title class="panel-header-title">
                            Login with Email
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <form class="form">
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl"
                                [errorStateMatcher]="emailMatcher" placeholder="Ex. pat@example.com">
                            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                            <mat-error
                                *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-field" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput [formControl]="passwordFormControl"
                                [errorStateMatcher]="passMatcher">
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <button mat-raised-button (click)="loginWithEmail()" [disabled]="isDisabled()">Submit</button>
                    </form>
                    <p>
                        <span (click)="routeTo('reset-password')">Forgot Password?</span>
                    </p>
                </mat-expansion-panel>
            </mat-accordion>
            <div class="divide-transparent"></div>
            <button mat-raised-button (click)="loginWithGoogle()">Login with Google</button>
            <div class="divide-transparent"></div>
            <button mat-raised-button (click)="loginWithFacebook()">Login with Facebook</button>
            <p>
                <span (click)="routeTo('sign-up')">Sign Up?</span>
            </p>
        </mat-card-content>
    </mat-card>
</div>
