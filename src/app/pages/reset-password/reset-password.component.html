<div class="container" [@animationFadeAndScale]="animationState">
  <mat-card class="card-login">
    <mat-card-title class="card-login-title">Reset Password</mat-card-title>
    <mat-card-content class="card-login-content">

      <form class="form">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="emailMatcher"
                 placeholder="Ex. pat@example.com">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button mat-raised-button (click)="resetPassword()" [disabled]="isDisabled()">Submit</button>
      </form>
      <p>
        <span (click)="routeTo('sign-in')">Sign In?</span>
      </p>
    </mat-card-content>
  </mat-card>
</div>
